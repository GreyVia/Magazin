    $(document).ready(function(){

        $(window).scroll(function(){
            if ( $(this).scrollTop() > 100 && $menu.hasClass("defaultnav") ){

                    $(this).removeClass("defaultnav")

                           .fadeIn('fast');
                   if ($('.headerVertical').width() == 176){
                       $(".fixed").css({'width':$(window).width()-$('.headerVertical').width()});
                   }
                });

                $menu.fadeOut('fast',function(){
                    $(this).removeClass("fixed transbg")
                           .addClass("defaultnav")
                           .fadeIn('fast');
                });
            }
        });//scroll

        $menu.hover(
            function(){
                if( $(this).hasClass('fixed') ){
                    $(this).removeClass('transbg');
                }
            },
            function(){
                if( $(this).hasClass('fixed') ){
                    $(this).addClass('transbg');
                }
            });//hover
    });//jQuery
</script>
<script type="text/javascript">
var calc = 0;
var scrollnow = 300;

$(window).scroll(function() {
    if($(window).scrollTop()>100) {
        if($(window).scrollTop() > scrollnow) {
            scrollnow = $(window).scrollTop()-1;
            $('.ourMenuCategories__scroller').animate({scrollLeft: calc},0);
            calc += 7;
            if (calc <= 0) calc = 0;
            if (calc >= 1150) calc = 1150;
            //console.log(calc);
        } else {
            scrollnow = $(window).scrollTop()+1;
            $('.ourMenuCategories__scroller').animate({scrollLeft: calc},0);
            calc -= 7;
            if (calc <= 0) calc = 0;
            if (calc >= 1150) calc = 1150;
            //console.log(calc);
        }
    } else {
        calc = 0;
        $('.ourMenuCategories__scroller').animate({scrollLeft: 0},0);
    }
});

</script>
